<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0610 Store - Exclusive</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            /* JONLI GRADIENT FON */
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #000000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 30px 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 450px;
            position: relative;
            padding-bottom: 80px;
        }

        /* --- PROFIL QISMI --- */
        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 30px 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .img-box {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255,255,255,0.2);
            padding: 4px;
        }

        /* Aylanib yuruvchi neon halqa */
        .img-box::before {
            content: '';
            position: absolute;
            top: -5px; left: -5px; right: -5px; bottom: -5px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: #00f260;
            border-bottom-color: #0575e6;
            animation: spin 3s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(to right, #00f260, #0575e6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 14px;
            color: rgba(255,255,255,0.7);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* --- TUGMALAR (GLASS EFFECT) --- */
        .links-grid {
            display: grid;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            /* Shaffof oyna effekti */
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 18px 25px;
            border-radius: 18px;
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        /* Tugma ustiga borganda */
        .btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4), 
                        0 0 15px rgba(5, 117, 230, 0.4); /* Neon soya */
        }

        .icon-box {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            font-size: 20px;
        }

        /* Ikonka ranglari */
        .fa-phone-alt { color: #4ade80; transform: scaleX(-1); }
        .fa-telegram-plane { color: #38bdf8; }
        .fa-instagram { color: #f472b6; }
        .fa-map-location-dot { color: #fbbf24; }

        .btn span { flex-grow: 1; }

        .arrow { opacity: 0.5; font-size: 14px; }

        /* --- KARTA BLOKLARI --- */
        .map-section {
            margin-top: 40px;
        }

        .section-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: rgba(255,255,255,0.5);
            margin-bottom: 20px;
            text-align: center;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            display: block;
            width: 40px;
            height: 2px;
            background: rgba(255,255,255,0.2);
            margin: 10px auto 0;
        }

        .map-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 25px;
            overflow: hidden;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s;
        }

        .map-card:hover { transform: scale(1.02); border-color: #0575e6; }

        .map-header {
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255,255,255,0.05);
        }

        .map-name { font-weight: 600; font-size: 15px; color: #fff; }
        .map-link { font-size: 12px; color: #00f260; text-decoration: none; font-weight: 700; }

        .map-frame-box {
            height: 200px;
            width: 100%;
            position: relative;
        }

        .map-frame {
            width: 100%;
            height: 100%;
            border: none;
            filter: invert(90%) hue-rotate(180deg); /* Qora xarita rejimi */
        }
        
        .map-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5;
            cursor: pointer;
        }

        /* --- SHARE TUGMASI --- */
        .fab-share {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00f260, #0575e6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
            box-shadow: 0 0 20px rgba(5, 117, 230, 0.6);
            cursor: pointer;
            z-index: 100;
            border: 2px solid rgba(255,255,255,0.3);
            transition: transform 0.3s;
            animation: pulse 2s infinite;
        }

        .fab-share:hover { transform: rotate(90deg) scale(1.1); }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 242, 96, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(0, 242, 96, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 242, 96, 0); }
        }

    </style>
</head>
